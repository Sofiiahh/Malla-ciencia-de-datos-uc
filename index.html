<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Académico — Ciencia de Datos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Planner Académico — Ciencia de Datos</h1>
    <p>Planifica tus semestres con foco en terminar en 8.</p>
  </header>

  <section id="control">
    <label for="semestreActual">¿En qué semestre estás?</label>
    <select id="semestreActual">
      <option value="1">Semestre 1</option>
      <option value="2">Semestre 2</option>
      <option value="3">Semestre 3</option>
      <option value="4">Semestre 4</option>
      <option value="5">Semestre 5</option>
      <option value="6">Semestre 6</option>
      <option value="7">Semestre 7</option>
      <option value="8">Semestre 8</option>
    </select>
    <button id="actualizarBtn">Actualizar Planner</button>
  </section>

  <section id="planner">
    <!-- Aquí se renderizan los semestres e Inglés -->
  </section>

  <aside id="observaciones">
    <h2>Observaciones</h2>
  </aside>

  <aside id="sugerencias">
    <h2>Ideas de planificación semestral</h2>
  </aside>

  <footer>
    <p>Planner académico — proyecto personal</p>
  </footer>

  <script src="data.js"></script>
  <script src="planner.js"></script>
  <script src="main.js"></script>

</body>
</html>
