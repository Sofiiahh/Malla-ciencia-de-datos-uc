<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Malla Interactiva CD UC — Plan Personalizado</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
h1,h2,h3 { text-align: center; }
table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 20px; }
th, td { border: 1px solid #666; padding: 10px; text-align: center; vertical-align: middle; min-height: 60px; font-size: 13px; }
th { color:white; }
.sem1 th{background:#FFC3A0;}
.sem2 th{background:#FFB3C1;}
.sem3 th{background:#C1FFC3;}
.sem4 th{background:#A0D2FF;}
.sem5 th{background:#D9A0FF;}
.sem6 th{background:#FFF5A0;}
.sem7 th{background:#FFBFA0;}
.sem8 th{background:#BFFFC1;}
.aprobado { background: #2EC4B6; color:white; text-decoration: line-through; font-weight:bold;}
.sugerido { background: #4CAF50; color:white; font-weight:bold;}
.futuro { background: #FFD700; color:black; font-weight:bold;}
.bloqueado { background: #FF6A00; color:white; opacity:0.8;}
.legend {max-width: 800px; margin: 20px auto; background:#fff; border:1px solid #666; border-radius:5px; padding:15px; font-size:14px;}
.color-box {display:inline-block; width:20px; height:20px; margin-right:8px; vertical-align:middle;}
#planAccion {max-width:800px;margin:20px auto;background:#fff;border:1px solid #666;border-radius:5px;padding:15px;font-size:14px;}
form {max-width:800px; margin:20px auto; background:#fff; padding:15px; border-radius:5px; border:1px solid #666;}
fieldset {margin-bottom:15px;}
</style>
</head>
<body>

<h1>Malla Interactiva CD UC</h1>
<h2>Selecciona los ramos que ya aprobaste</h2>

<form id="formAprobados">
</form>

<button id="generarPlan" style="display:block; margin:0 auto 20px auto; padding:10px 20px; font-size:16px;">Generar Plan de Acción</button>

<div id="planAccion"></div>

<div class="legend">
  <p><span class="color-box" style="background:#2EC4B6;"></span> Aprobado</p>
  <p><span class="color-box" style="background:#4CAF50;"></span> Sugerido este semestre</p>
  <p><span class="color-box" style="background:#FFD700;"></span> Futuro (prerrequisitos cumplidos)</p>
  <p><span class="color-box" style="background:#FF6A00;"></span> Bloqueado</p>
</div>

<script>
const ramos = {
1:{IC1103:"Introducción a la Programación",MAT1107:"Introducción al Cálculo",MAT1207:"Introducción al Álgebra y Geometría",MAT0007:"Taller Matemáticas p/Estadística"},
2:{IIC2233:"Programación Avanzada",MAT1610:"Cálculo I",IMT2210:"Álgebra Lineal CD",IMT2200:"Introducción a Ciencia de Datos"},
3:{IMT2220:"Cálculo para Ciencia de Datos",IMT2230:"Álgebra Lineal Avanzada y Modelamiento",ETI195:"Ética CD y Estadística",IIC1253:"Matemáticas Discretas"},
4:{EYP1025:"Modelos Probabilísticos",IC2133:"Estructuras de Datos y Algoritmos",IC2413:"Bases de Datos",IMT2250:"Optimización CD"},
5:{EYP2114:"Inferencia Estadística",IIC2613:"Inteligencia Artificial",LIC2440:"Procesamiento Datos Masivos",OTRO:"Optativo/MINOR"},
6:{EYP2101:"Procesos Estocásticos Aplicados",EYP2301:"Análisis de Regresión",C2026:"Visualización Información",IIC2433:"Minería de Datos"},
7:{EYP2111:"Simulación",EYP2801:"Métodos Bayesianos",IMT2260:"Teoría Aprendizaje Automático",OPR_MINOR_7:"Optativo/MINOR"},
8:{IMT2270:"Proyecto de Graduación",OPR_MINOR_8:"Optativo/MINOR"}
};

const prereq = {
IC1103:[], MAT1107:[], MAT1207:[], MAT0007:[],
IIC2233:["IC1103"], MAT1610:["MAT1107"], IMT2210:["IC1103","MAT1107","MAT1207"], IMT2200:["IC1103","MAT1207"],
IMT2220:["MAT1610"], IMT2230:["MAT1610","IMT2210"], ETI195:["IIC2233","IMT2200"], IIC1253:["IMT2210"],
EYP1025:["IMT2220","IMT2230"], IC2133:["IIC2233","IIC1253"], IC2413:["IIC2233","IIC1253"], IMT2250:["IMT2220","IMT2210"],
EYP2114:["EYP1025"], IIC2613:["EYP1025","IIC2233"], LIC2440:["IC2413","IC2133"], OTRO:[],
EYP2101:["EYP2114"], EYP2301:["EYP2114"], C2026:["IC1103"], IIC2433:["IC1103","EYP1025","IMT2210"],
EYP2111:["EYP2101"], EYP2801:["EYP2114"], IMT2260:["IMT2250","EYP1025"], IMT2270:["EYP2801","IMT2260","IMT2250","ETI195"], OPR_MINOR_7:[], OPR_MINOR_8:[]
};

const creditosPorRamo = 10;

let aprobados=[];

// Generar formulario
function generarFormulario(){
  const form = document.getElementById('formAprobados');
  for(let s=1;s<=8;s++){
    let fs = document.createElement('fieldset');
    let legend = document.createElement('legend');
    legend.textContent = `${s}° Semestre`;
    fs.appendChild(legend);
    for(const cod in ramos[s]){
      let label = document.createElement('label');
      label.style.display="block";
      let input = document.createElement('input');
      input.type="checkbox";
      input.value=cod;
      label.appendChild(input);
      label.append(` ${ramos[s][cod]} (${cod})`);
      fs.appendChild(label);
    }
    form.appendChild(fs);
  }
}

function estanDesbloqueado(cod){
  return prereq[cod].every(p=>aprobados.includes(p));
}

function generarPlan(){
  const form = document.getElementById('formAprobados');
  aprobados=[];
  form.querySelectorAll('input[type=checkbox]').forEach(cb=>{
    if(cb.checked) aprobados.push(cb.value);
  });

  let plan = {};
  let pendientes = Object.keys(prereq).filter(c=>!aprobados.includes(c));
  let semestre=1;

  while(pendientes.length>0 && semestre<=20){
    plan[semestre]=[];
    let creditos=0;
    pendientes.forEach(c=>{
      if(creditos<60 && estanDesbloqueado(c)){
        plan[semestre].push(c);
        creditos+=creditosPorRamo;
      }
    });
    pendientes = pendientes.filter(c=>!plan[semestre].includes(c));
    semestre++;
  }

  let html="<h3>Plan de acción sugerido:</h3>";
  Object.keys(plan).forEach(s=>{
    html+=`<b>Semestre ${s}:</b> ${plan[s].map(c=>ramosPorCodigo(c)).join(", ")}<br>`;
  });

  document.getElementById('planAccion').innerHTML=html;
}

function ramosPorCodigo(cod){
  for(let s in ramos){
    if(ramos[s][cod]) return ramos[s][cod];
  }
  return cod;
}

document.getElementById('generarPlan').addEventListener('click', generarPlan);

generarFormulario();
</script>
</body>
</html>
