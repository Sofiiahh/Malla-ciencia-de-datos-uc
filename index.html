<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Académico — Ciencia de Datos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Planner Académico — Ciencia de Datos</h1>
    <p>Marca los ramos que ya aprobaste y tu semestre actual, luego presiona "Enviar" para obtener tu planificación.</p>
  </header>

  <section id="formulario">
    <h2>Ramos aprobados</h2>
    <div id="checkboxes"></div>

    <h2>Semestre actual</h2>
    <select id="semestreActual">
      <option value="1">1° Semestre</option>
      <option value="2">2° Semestre</option>
      <option value="3">3° Semestre</option>
      <option value="4">4° Semestre</option>
      <option value="5">5° Semestre</option>
      <option value="6">6° Semestre</option>
      <option value="7">7° Semestre</option>
      <option value="8">8° Semestre</option>
    </select>

    <button id="enviarBtn">Enviar</button>
  </section>

  <section id="planner">
    <h2>Planner de Semestres</h2>
    <div id="plannerGrid"></div>
  </section>

  <aside id="observaciones">
    <h2>Observaciones</h2>
  </aside>

  <footer>
    <p>Planner académico — proyecto personal</p>
  </footer>

  <script src="data.js"></script>
  <script src="planner.js"></script>
  <script src="main.js"></script>

</body>
</html>
