<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Estratégica Interactiva — Ciencia de Datos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Malla Estratégica Interactiva — Ciencia de Datos</h1>
    <p>
      Marca tus ramos aprobados, selecciona tu máximo de cursos por semestre y obtén
      automáticamente una ruta estratégica para no atrasarte.
    </p>
  </header>

  <section class="controls">
    <label>
      Máximo ramos por semestre:
      <select id="maxPerSem">
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
      </select>
    </label>

    <label>
      Semestre actual:
      <select id="semQuery"></select>
    </label>
  </section>

  <section id="grid" class="grid"></section>

  <section class="plans" id="plans"></section>

  <footer class="footer">Diseñado para ayudarte a avanzar sin atrasos ✨</footer>

  <script src="app.js"></script>
</body>
</html>
